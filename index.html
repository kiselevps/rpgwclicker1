<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- Официальный SDK -->
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Привет, <span id="username">пользователь</span>!</h1>
    <p>Ваш chat_id: <span id="chatId">не определён</span></p>
    <button id="sendButton">Отправить уведомление</button>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Показываем данные пользователя
        document.getElementById("username").textContent = tg.initDataUnsafe.user?.username || "гость";
        document.getElementById("chatId").textContent = tg.initDataUnsafe.user?.id || "неизвестен";

        // Отправка уведомления обратно в бота
        document.getElementById("sendButton").addEventListener("click", () => {
            tg.sendData(JSON.stringify({
                action: "notify",
                text: "Пользователь нажал кнопку в Web App!"
            }));
            tg.close();  // Закрыть веб-приложение (опционально)
        });

        // Если веб-приложение запущено НЕ в Telegram, показываем заглушку
        if (!window.Telegram?.WebApp?.initData) {
            document.body.innerHTML = "<h2>Откройте это приложение через Telegram-бота!</h2>";
        }
    </script>
</body>
</html>
